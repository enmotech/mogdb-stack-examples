{{- if .Values.enableWebhook }}
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ include "install.validatingWebhookConfigName" . }}
  labels:
    {{- include "install.labels" . | indent 4 }}
  annotations:
    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/{{ include "install.certificateName" . }}
webhooks:
  - name: mogdbuser.v1.validate
    rules:
      - apiGroups:
          - mogdb.enmotech.io
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
          - DELETE
        resources:
          - mogdbusers
    clientConfig:
      service:
        path: /validate-mogdb-enmotech-io-v1-mogdbuser
        namespace: {{ .Release.Namespace }}
        name: {{ include "install.webhookServiceName" . }}
    admissionReviewVersions:
      - v1
    sideEffects: None
    timeoutSeconds: 5
    failurePolicy: Fail
    matchPolicy: Equivalent
    reinvocationPolicy: IfNeeded
  - name: mogdbtable.v1.validate
    rules:
      - apiGroups:
          - mogdb.enmotech.io
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
          - DELETE
        resources:
          - mogdbtables
    clientConfig:
      service:
        path: /validate-mogdb-enmotech-io-v1-mogdbtable
        namespace: {{ .Release.Namespace }}
        name: {{ include "install.webhookServiceName" . }}
    admissionReviewVersions:
      - v1
    sideEffects: None
    timeoutSeconds: 5
    failurePolicy: Fail
    matchPolicy: Equivalent
    reinvocationPolicy: IfNeeded
  - name: mogdbdatabase.v1.validate
    rules:
      - apiGroups:
          - mogdb.enmotech.io
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
          - DELETE
        resources:
          - mogdbdatabases
    clientConfig:
      service:
        path: /validate-mogdb-enmotech-io-v1-mogdbdatabase
        namespace: {{ .Release.Namespace }}
        name: {{ include "install.webhookServiceName" . }}
    admissionReviewVersions:
      - v1
    sideEffects: None
    timeoutSeconds: 5
    failurePolicy: Fail
    matchPolicy: Equivalent
    reinvocationPolicy: IfNeeded
  - name: mogdbcluster.v1.validate
    rules:
      - apiGroups:
          - mogdb.enmotech.io
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
          - DELETE
        resources:
          - mogdbclusters
    clientConfig:
      service:
        path: /validate-mogdb-enmotech-io-v1-mogdbcluster
        namespace: {{ .Release.Namespace }}
        name: {{ include "install.webhookServiceName" . }}
    admissionReviewVersions:
      - v1
    sideEffects: None
    timeoutSeconds: 5
    failurePolicy: Fail
    matchPolicy: Equivalent
    reinvocationPolicy: IfNeeded
{{- end }}