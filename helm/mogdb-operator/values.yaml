# Default values for mogdb-operator-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# customize defination labels.
labels: {}

# customize defination annotations.
annotations: {}

# to enable/disable helm install mogdb-operator with CRD.
withCRD: false

# to enable/disable debug mod.
debug: false

# to enable/disable webhook mod.
webhookPort: 9443
enableWebhook: false

# to enable/disable leader election mod.
enableLeaderElection: true
leaderElectionID: 029c71aa.enmotech.io

# to enable/disable namespace model to install mogdb-operator.
singleNamespace: false

# to enable/disable enablePrometheusMonitor.
enablePrometheusMonitor: true

# imagePullSecrets is a list of references to secrets for pulling any images.
imagePullSecrets: {}

# the name of imagePullSecrets.
imagePullSecretNames: []

# specify config for operator container
operator:
  resources:
    # Limits describes the maximum amount of compute resources allowed.
    limits:
      cpu: 500m
      memory: 500Mi
    # Requests describes the minimum amount of compute resources required.
    requests:
      cpu: 500m
      memory: 500Mi
  # PullPolicy describes a policy for if/when to pull a container image.
  imagePullPolicy: IfNotPresent
  # container image name.
  image: swr.cn-north-4.myhuaweicloud.com/mogdb-cloud/mogdb-operator:dev.008

# specify container data for configmap_global.yaml
container:
  resources:
    # Limits describes the maximum amount of compute resources allowed.
    limits:
      cpu: 1
      memory: 1Gi
    # Requests describes the minimum amount of compute resources required.
    requests:
      cpu: 1
      memory: 1Gi
  jobResources:
    # Limits describes the maximum amount of compute resources allowed.
    limits:
      cpu: 1
      memory: 1Gi
    # Requests describes the minimum amount of compute resources required.
    requests:
      cpu: 1
      memory: 1Gi
  metricsExporterResources:
    # Limits describes the maximum amount of compute resources allowed.
    limits:
      cpu: 500m
      memory: 500Mi
    # Requests describes the minimum amount of compute resources required.
    requests:
      cpu: 500m
      memory: 500Mi
  # PullPolicy describes a policy for if/when to pull a container image.
  imagePullPolicy: IfNotPresent
# specify ha-server url(domain name and port) for mogdb-ha.
haService: http://mogdb-ha.mogha.svc.cluster.local:6544

# specify license data for configmap_global.yaml
license:
  encodeStd: k8bQv5iYlTZjJtLVxqymXdRnAFp7gcS6/KMa04OCzBe3WN+Ho1fP29IGwEDsuhUr
  licValue: 
# specify config for rclone.
rclone:
  # s3-server name.
  s3:
    provider: Minio
    # server url
    endpoint: http://172.23.1.154:9000
    # server username
    access_key: root
    # server password
    secret_key: root@123




