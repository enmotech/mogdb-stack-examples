apiVersion: mogdb.enmotech.io/v1
kind: MogdbCluster
metadata:
  name: cluster1
  namespace: mogdb-operator-system
spec:
  # Add fields here
  podSpec:
    volumeSpec:
      persistentVolumeClaim:
        accessModes:
          - ReadWriteOnce
        storageClassName: local-path
        resources:
          requests:
            storage: 1Gi
    backupVolumeSpec:
      persistentVolumeClaim:
        accessModes:
          - ReadWriteOnce
        storageClassName: local-path
        resources:
          requests:
            storage: 1Gi
    initImage: swr.cn-north-4.myhuaweicloud.com/mogdb-cloud/mogdb-init:3.0.3
    image: swr.cn-north-4.myhuaweicloud.com/mogdb-cloud/mogdb:3.0.3
    exporterImage: swr.cn-north-4.myhuaweicloud.com/mogdb-cloud/mogdb-exporter:3.0.3
  readPort: 30012
  writePort: 30013
  replicas: 2
  backup:
    image: swr.cn-north-4.myhuaweicloud.com/mogdb-cloud/mogdb-remoteclient:2.0.1
    baseBackup:
      name: base-backup
      backupSchedules:
        full: "0 */10 * * * ?"
      backupScheduleHistoryLimit: 7
      s3:
        secretName: s3-creds
        provider: Minio
        endPoint: http://10.101.90.25:9000
        bucket: backup
  restore:
    restoreId: a
    image: swr.cn-north-4.myhuaweicloud.com/mogdb-cloud/mogdb-remoteclient:arm64-2.0.0
    dataSource:
      clusterName: cluster1
      baseBackupSource:
        type: object 
        target: cluster1-auto-2022-12-12t08-50-00-547zp 
